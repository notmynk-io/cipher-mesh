<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Chat - Login & Register</title>
  <link rel="stylesheet" href="style/style1.css" />
</head>
<body>
  <div class="bg-animation"></div>
  <div class="container">
    <div class="card" id="authCard">

      <div class="logo-container">
        <div class="logo">🔐 SECURE CHAT</div>
        <div class="subtitle" style="color:rgba(255,255,255,0.7)">End-to-End Encrypted Messaging</div>
      </div>

      <div id="alertBox" class="alert"></div>

      <!-- LOGIN FORM -->
      <div id="loginForm">
        <div class="header-text">
          <h1>Login</h1>
          <p style="color:rgba(255,255,255,.6)">Authenticate securely using your wallet</p>
        </div>

        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="loginUsername" class="form-input" placeholder="Enter Username" required>
        </div>
        <button class="btn" id="loginBtn">Connect Wallet & Login</button>

        <div class="footer">
          <a href="#" class="footer-link" id="goRegister">New user? Register here →</a>
        </div>
      </div>

      <!-- REGISTER FORM -->
      <div id="registerForm" class="hidden">
        <div class="header-text">
          <h1>Register</h1>
          <p style="color:rgba(255,255,255,.6)">Create your secure wallet identity</p>
        </div>

        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" id="registerUsername" class="form-input" placeholder="Enter Username" required>
        </div>

        <div class="form-group">
          <label class="form-label">Wallet Address</label>
          <div class="input-group">
            <input type="text" id="walletAddress" class="form-input" placeholder="Enter or connect wallet" required>
            <button class="btn-small" id="connectWalletBtn" type="button" title="Connect Wallet">🔗</button>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Public Key (Base64)</label>
          <input type="text" id="publicKey" class="form-input" placeholder="Enter Public Key" required>
        </div>

        <button class="btn" id="registerBtn">Register</button>

        <div class="footer">
          <a href="#" class="footer-link" id="goLogin">← Back to Login</a>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
